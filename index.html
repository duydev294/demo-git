<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <script src="js/all.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-id" id="search-input" placeholder="Tìm kiếm thành phố">
            </div>
            <div class="info-wrapper">
            <p class="city-name">Hanoi</p>
            <p class="weather-state">May thua</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" >
            <p class="temperature">26</p>
            </div>
            
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">MT moc</div>
                    <div class="value">6:16</div>
                </div>
                <div class="item">
                    <div class="label">MT lan</div>
                    <div class="value">17:57</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Do am</div>
                    <div class="value">20%</div>
                </div>
                <div class="item">
                    <div class="label">Gio</div>
                    <div class="value">5.54 km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
